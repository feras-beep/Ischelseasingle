<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chelsea's Single Timer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      color: white;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .chelsea-float {
      position: absolute;
      width: 25vmin;
      height: 25vmin;
      opacity: 0.7;
      animation: spin 10s linear infinite, pulse 2s ease-in-out infinite;
      transition: top 1.5s ease, left 1.5s ease;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.8; }
    }

    h1 {
      font-size: 2.5em;
      margin-top: 12vh;
      animation: flash 1s infinite;
      z-index: 1;
      position: relative;
    }

    #timer {
      font-size: 2em;
      margin-top: 20px;
      position: relative;
      z-index: 1;
    }

    @keyframes flash {
      0%, 100% { color: red; }
      25% { color: yellow; }
      50% { color: lime; }
      75% { color: cyan; }
    }

    .rave-lights {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 10%, transparent 11%),
                  radial-gradient(circle, rgba(255,255,255,0.1) 10%, transparent 11%);
      background-size: 10% 10%;
      animation: rave 0.2s infinite;
      z-index: 0;
    }

    @keyframes rave {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="IMG_5652.jpeg" id="chelsea" class="chelsea-float" alt="Chelsea">
    <div class="rave-lights"></div>
    <h1>Chelsea has been single for:</h1>
    <div id="timer">Loading...</div>
  </div>

  <!-- Funny music autoplay -->
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const startDate = new Date('2025-06-09T00:00:00');
    const timerElement = document.getElementById('timer');
    const chelsea = document.getElementById('chelsea');

    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      timerElement.textContent = `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();

    // Move Chelsea around screen every 2 seconds
    function moveChelsea() {
      const containerWidth = window.innerWidth - chelsea.offsetWidth;
      const containerHeight = window.innerHeight - chelsea.offsetHeight;
      const x = Math.random() * containerWidth;
      const y = Math.random() * containerHeight;
      chelsea.style.left = `${x}px`;
      chelsea.style.top = `${y}px`;
    }

    setInterval(moveChelsea, 2000);
    moveChelsea();
  </script>
</body>
</html>
